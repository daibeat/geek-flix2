<div *ngFor="let movieEl of movies">
    <a routerLink="/movie-detail/{{ movieEl.id }}">
        <img class="" src="https://image.tmdb.org/t/p/w400/{{ movieEl.poster_path }}" alt="Card image" />
    </a>
    <div class="">
        <h5 class="">{{ movieEl.title }}</h5>
        <p class="">{{ movieEl.overview }}</p>
    </div>
</div>
